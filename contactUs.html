    <!-- 預約 -->
    <button id="resBtn" onclick="document.getElementById('reserve').style.display='block'"
        style="width:auto;">預約參觀</button>


    <div id="reserve" class="modal-formBox">

        <form class="modal-form" action="">

            <div class="content-form">
                <button class="closeForm"
                    onclick="document.getElementById('reserve').style.display='none'">&times;</button>
                <h2 style="text-align:center">預約參觀</h2>
                <p style="text-align:center">請填寫以下預約資訊</p>
                <hr>
                <label for="resName"><b>姓名<spam style="color:red"> *</spam></b></label>
                <input type="text" id="resName" placeholder="您的大名" name="resName" required>

                <label for="mobile"><b>電話<spam style="color:red"> *</spam></b></label>
                <input type="text" id="mobile" placeholder="您的電話" name="mobile" required>

                <br>
                <label for="people"><b>參觀人數</b></label>
                <br>
                <select name="people" id="people">
                    <option value="one">1位</option>
                    <option value="two">2位</option>
                    <option value="three">3位</option>
                    <option value="four">4位</option>
                    <option value="five">5位</option>
                </select>
                <br>
                <br>
                <label for="date"><b>預約日期<spam style="color:red"> *</spam></b></label>
                <br>
                <input type="date" id="date" name="date" required>
                <br>
                <br>
                <label for="time"><b>預約時段(目前開放時段為09:00~16:00)<spam style="color:red"> *</spam></b></label>
                <br>
                <input type="radio" class="time" name="time[]" value="0" required>09:00
                <input type="radio" class="time" name="time[]" value="1" required>10:00
                <input type="radio" class="time" name="time[]" value="2" required>11:00
                <input type="radio" class="time" name="time[]" value="3" required>13:00
                <input type="radio" class="time" name="time[]" value="4" required>14:00
                <input type="radio" class="time" name="time[]" value="5" required>15:00
                <input type="radio" class="time" name="time[]" value="6" required>16:00

                <br>
                <br>
                <p><b>如有特殊需求，請來電告知，謝謝!</b></p>
                <p>
                    <spam style="color:red">* </spam>號為必填欄位
                </p>
                <br>
                <div class="clearfix">
                    <button onclick="success()" type="submit" class="reservebtn">確認預約</button>
                    <button type="button" onclick="document.getElementById('reserve').style.display='none'"
                        class="resCancelBtn">取消</button>
                </div>
            </div>
        </form>

    <script>
        $(function () {

            var $form = $("#form01");

            $form.validate({
                rules: {
                    name: {
                        required: true
                    },
                    phone: {
                        required: true
                    },
                    subject: {
                        required: true
                    }
                },
                messages: {
                    name: {
                        required: '請輸入您的姓名'
                    },
                    phone: {
                        required: '請輸入您的電話'
                    },
                    subject: {
                        required: '請輸入意見內容'
                    }
                },
                success: "valid",
                submitHandler: function () { 
                    alert("感謝您的意見!!");  
                    validate.resetForm();
                }
            })
            

        })


        function success() {

            var check = $("input[name='time[]']:checked").length;

            var checkDate = $("#date").value;

            if (resName.value != "" && mobile.value != "" && check != 0 && checkDate != "") {
                alert("預約成功!");
                return true;
            }
        }

        var today = new Date();
        var dd = today.getDate() + 1;
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        if (dd < 10) {
            dd = '0' + dd
        }
        if (mm < 10) {
            mm = '0' + mm
        }

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("date").setAttribute("min", today);
    </script>
